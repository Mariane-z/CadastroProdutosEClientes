<!DOCTYPE html>

<html>

    <head>

        <title> Produtos | World Wines </title> 

        <meta charset="UTF-8" /> 

        <meta name= "description" content= "Gestão de cadastro de produtos" /> 

        <meta name= "author" content= "World Wines" /> 

        <meta name= "viewport" content= "width=device-width, initial-scale=1.0"/> 

        <link rel="stylesheet" type="text/css" href="style-3.css" />

    <body>

        <h1 id="titulo"> Cadastro de produto</h1>

        <form id="form">

    <div class="forms">

    <div class="campo">

    <label for="ID"><strong>ID </strong> </label>
    <label><input type = "text" name = "ID" id="ID" placeholder="ID do produto" required> </label>

    <label for="marca"><strong>Marca</strong></label>
    <label><input type="text" name="marca" id="marca" placeholder="Marca principal" required></label>

    <label for="tipo"><strong>Tipo de uva</strong></label>
    <label><input type="text" name="tipo" id="tipo" placeholder="Tipo de uva" required></label>

    <label for="país"><strong>País de origem</strong></label>
    <label><input type="text" name="país" id="país" placeholder="País originário" required></label>

    <label for="preço"><strong>Preço</strong></label>
    <label><input type="number" name="preço" id="preço" placeholder="Preço de venda" required></label>

    <label for="quantidade"><strong>Quantidade</strong></label>
    <label><input type="number" name="quantidade" id="quantidade" placeholder="Quantidade em estoque" required></label>

    </div>

    </div>


    <button class="botaoproduto" type="submit">Adicionar novo produto</button>

</form>

    <script src="script2.js"></script>

</body>
